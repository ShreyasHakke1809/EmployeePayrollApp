<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../CSS/emp.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../Assets/logo.jpg" alt="logo">
            <div>
                <span class="emp-text">employee</span><br>
                <span class="emp-text emp-payroll">payroll</span>
            </div>
        </div>
    </header>
    <!-- UC2: Specify Form header and name -->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();" onreset="resetForm()">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name" required>
                <error-output class="text-error" for="text" id="errorName"></error-output>
            </div>
            <!-- UC3: Specify Profile Pic -->
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../Assets/Profile/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="../Assets/Profile/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="../Assets/Profile/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="../Assets/Profile/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="../Assets/Profile/Ellipse -3.png" required>
                        <img class="profile" id="image3" src="../Assets/Profile/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="../Assets/Profile/Ellipse -4.png" required>
                        <img class="profile" id="image4" src="../Assets/Profile/Ellipse -4.png">
                    </label>
                </div>
                <!-- UC4: Specify Gender ,department, Salary -->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" name="dept" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            
            <div class="row-content">
                <label class="label text" for="salary">Choose your Salary</label>
                <input class="input" type="range" id="salary" name="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            
        </form>
     </div>
</body>
</html>
