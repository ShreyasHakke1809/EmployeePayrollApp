<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../Assets/logo.jpg" alt="logo">
            <div>
                <span class="emp-text">employee</span><br>
                <span class="emp-text emp-payroll">payroll</span>
            </div>
        </div>
    </header>
    <!-- UC2: Specify Form header and name -->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();" onreset="resetForm()">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name" required>
                <error-output class="text-error" for="text" id="errorName"></error-output>
            </div>
            <!-- UC3: Specify Profile Pic -->
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../Assets/Profile/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="../Assets/Profile/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="../Assets/Profile/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="../Assets/Profile/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="../Assets/Profile/Ellipse -3.png" required>
                        <img class="profile" id="image3" src="../Assets/Profile/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="../Assets/Profile/Ellipse -4.png" required>
                        <img class="profile" id="image4" src="../Assets/Profile/Ellipse -4.png">
                    </label>
                </div>
            </div>
</body>
</html>
